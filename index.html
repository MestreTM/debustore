<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <link rel="apple-touch-icon" href="icon.png"> <!-- Caminho para o Ã­cone do app -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DebuStore">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        header h2 {
            margin: 0;
            font-size: 1em;
        }
        header .social-links {
            margin-top: 10px;
        }
        header .social-links a {
            margin: 0 10px;
            color: #ffffff;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #2a2a2a;
            color: #ffffff;
            outline: none;
        }
        .app-count {
            text-align: center;
            margin: 10px 0;
            font-size: 1.1em;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            font-size: 1.5em;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .app {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        .app img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .app h2 {
            font-size: 1.3em;
            margin: 10px 0;
        }
        .filter-bar {
            margin: 20px;
            text-align: center;
        }
        .filter-bar button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-bar button.active {
            background-color: #5a5a5a;
        }
        .filter-bar button:hover {
            background-color: #5a5a5a;
        }
        .download-button {
            background-color: #0099cc;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .download-button:hover {
            background-color: #107293;
        }
    </style>
</head>
<body>
    <header>
        <h1>DebuStore</h1>
        <h2>IOS IPA REPOSITORY.</h2>
        <div class="social-links">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://sign.ipasign.cc" target="_blank">IPA Sign</a>
        </div>
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search Apps..." oninput="searchApps()">
    </div>

    <div class="app-count" id="app-count">Total apps loaded: 0</div>

    <div class="filter-bar">
        <button id="filter-all" onclick="filterApps('all')" class="active">All</button>
        <button id="filter-apps" onclick="filterApps(1)">Apps</button>
        <button id="filter-games" onclick="filterApps(2)">Games</button>
    </div>

    <div class="loading" id="loading" style="display: none;">Loading apps...</div>

    <div id="app-container" class="app-container"></div>

    <script>
        let allApps = [];
        let filteredApps = [];

        function decodeBase64(encodedStr) {
            return atob(encodedStr);
        }

        async function fetchAppsFromUrls() {
            document.getElementById('loading').style.display = 'block';
            const base64Urls = [
                'aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tL2FwcHRlc3RlcnMtb3JnL1JlcG8vcmVmcy9oZWFkcy9tYWluL2FwcHMuanNvbg==',
                'aHR0cHM6Ly9hcHBzLm5hYnpjbGFuLnZpcC9yZXBvcy9lc2lnbi5waHA='
            ];
            const urls = base64Urls.map(decodeBase64);
            try {
                for (let url of urls) {
                    const response = await fetch(url);
                    const data = await response.json();
                    allApps = allApps.concat(data.apps.map(app => ({
                        ...app,
                        type: app.type || 1
                    })));
                }
                allApps.sort((a, b) => new Date(b.versionDate) - new Date(a.versionDate));
                filterApps('all');
            } catch (error) {
                console.error('Error fetching apps:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function filterApps(type) {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            filteredApps = type === 'all' ? allApps : allApps.filter(app => app.type === type);
            document.querySelectorAll('.filter-bar button').forEach(button => button.classList.remove('active'));
            if (type === 'all') {
                document.getElementById('filter-all').classList.add('active');
            } else if (type === 1) {
                document.getElementById('filter-apps').classList.add('active');
            } else if (type === 2) {
                document.getElementById('filter-games').classList.add('active');
            }
            filteredApps = filteredApps.filter(app => app.name.toLowerCase().includes(searchTerm));
            displayApps();
        }

        function searchApps() {
            filterApps('all');
        }

        function displayApps() {
            const container = document.getElementById('app-container');
            const appCountElement = document.getElementById('app-count');
            container.innerHTML = '';
            if (filteredApps.length === 0) {
                container.innerHTML = '<p>No results found.</p>';
                appCountElement.textContent = 'Total apps loaded: 0';
                return;
            }
            filteredApps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.classList.add('app');
                appElement.innerHTML = `
                    <img src="${app.iconURL}" alt="${app.name} Icon" onerror="this.onerror=null; this.src='https://i.imgur.com/fbInzNl.png';">
                    <h2>${app.name}</h2>
                    <p><strong>Developer:</strong> ${app.developerName}</p>
                    <p><strong>Version:</strong> ${app.version} (${new Date(app.versionDate).toLocaleDateString()})</p>
                    <p><strong>Size:</strong> ${(app.size / 1024 / 1024).toFixed(2)} MB</p>
                    <p>${app.localizedDescription}</p>
                    <button class="download-button" onclick="handleDownload(this, '${app.downloadURL}')">Download</button>
                `;
                container.appendChild(appElement);
            });
            appCountElement.textContent = `Total apps loaded: ${filteredApps.length}`;
        }

        function handleDownload(button, url) {
            button.textContent = "Starting Download...";
            button.disabled = true;
            setTimeout(() => {
                window.location.href = url;
                button.textContent = "Download";
                button.disabled = false;
            }, 1000);
        }

        window.onload = () => {
            fetchAppsFromUrls();
        };
    </script>
</body>
</html>
